enum SideOfStreet {
    N
    S
    E
    W
}

type Location {
    _id: ID!
    boro: Borough!
    order_no: String!
    main_st: String!
    from_st: String!
    to_st: String!
    sos: SideOfStreet!
}

type Query {
    location(_id: String): Location
    locationsByLatLng(lat: Float!, lng: Float!): [Location]
    locations(boro: Borough, main_st:String): [Location]
}